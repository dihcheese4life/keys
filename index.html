<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared License Key Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 500px;
            max-width: 90%;
        }
        h1, h2 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: 600;
            color: #2d3748;
        }
        input, select, button {
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .key-display {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border-left: 4px solid #667eea;
        }
        .license-list {
            margin-top: 30px;
        }
        .license-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .license-info {
            flex-grow: 1;
        }
        .delete-btn {
            background: #e53e3e;
            padding: 5px 10px;
            font-size: 12px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c53030;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading {
            background: #bee3f8;
            color: #0c4a6e;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dashboard">
            <h1>Shared License Key Generator</h1>
            <div id="status"></div>
            
            <form id="generateForm">
                <label for="macAddress">MAC Address:</label>
                <input type="text" id="macAddress" placeholder="e.g., aa:bb:cc:dd:ee:ff" required>
                
                <label for="expiration">Expiration:</label>
                <select id="expiration">
                    <option value="7">1 Week</option>
                    <option value="30" selected>1 Month</option>
                    <option value="lifetime">Lifetime</option>
                </select>
                
                <button type="submit" id="generateBtn">Generate Key</button>
            </form>
            
            <div id="generatedKey"></div>
            
            <div class="license-list" id="licenseList">
                <h2>Shared Keys (Live Sync)</h2>
                <div id="licensesContainer"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

        // REPLACE WITH YOUR FIREBASE CONFIG (get from Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "123456789",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const licensesRef = ref(db, 'licenses');

        // Generate random key in XXXX-XXXX-XXXX format
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 12; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key.replace(/(.{4})/g, '$1-').slice(0, -1);
        }

        // Show status
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (type === 'loading') {
                document.getElementById('generateBtn').disabled = true;
            } else {
                setTimeout(() => statusDiv.innerHTML = '', 3000);
                document.getElementById('generateBtn').disabled = false;
            }
        }

        // Load and display licenses (real-time)
        function loadLicenses(snapshot) {
            const licenses = snapshot.val() ? Object.entries(snapshot.val()).map(([id, license]) => ({ id, ...license })) : [];
            const container = document.getElementById('licensesContainer');
            container.innerHTML = licenses.map((license) => {
                const expText = license.expiration === 'lifetime' ? 'Lifetime' : new Date(license.expiresAt).toLocaleDateString();
                const daysLeft = license.expiration === 'lifetime' ? 'âˆž' : Math.max(0, Math.ceil((license.expiresAt - Date.now()) / (24 * 60 * 60 * 1000)));
                return `
                    <div class="license-item">
                        <div class="license-info">
                            <strong>Key:</strong> ${license.key}<br>
                            <strong>MAC:</strong> ${license.mac}<br>
                            <strong>Expires:</strong> ${expText} (${daysLeft} days left)
                        </div>
                        <button class="delete-btn" onclick="deleteLicense('${license.id}')">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Listen for real-time updates
        onValue(licensesRef, loadLicenses, (error) => {
            console.error('Error loading licenses:', error);
            showStatus('Failed to load keys. Check console.', 'error');
        });

        // Delete license
        window.deleteLicense = (id) => {
            if (confirm('Delete this shared key?')) {
                remove(ref(db, `licenses/${id}`)).then(() => {
                    showStatus('Key deleted successfully.', 'loading');
                }).catch((error) => {
                    console.error('Delete error:', error);
                    showStatus('Failed to delete key.', 'error');
                });
            }
        };

        // Generate key
        document.getElementById('generateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showStatus('Generating key...', 'loading');
            
            const mac = document.getElementById('macAddress').value.trim().toLowerCase();
            const expiration = document.getElementById('expiration').value;
            const key = generateRandomKey();
            const expiresAt = expiration === 'lifetime' ? null : Date.now() + (parseInt(expiration) * 24 * 60 * 60 * 1000);
            
            const newLicense = { key, mac, expiration, expiresAt, created: Date.now() };
            
            push(licensesRef, newLicense).then(() => {
                const expText = expiration === 'lifetime' ? 'Lifetime' : `on ${new Date(expiresAt).toLocaleDateString()}`;
                document.getElementById('generatedKey').innerHTML = `
                    <div class="key-display">${key}</div>
                    <p><strong>Bound to MAC:</strong> ${mac}</p>
                    <p><strong>Expires:</strong> ${expText}</p>
                    <p><em>Now shared with everyone!</em></p>
                `;
                document.getElementById('generateForm').reset();
            }).catch((error) => {
                console.error('Generate error:', error);
                showStatus('Failed to generate key.', 'error');
            });
        });

        // Initial load
        showStatus('Connecting to shared database...', 'loading');
    </script>
</body>
</html>
